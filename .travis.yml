language: php

# Workaround for fixing that Selenium server is not running and therefore javascript Behat tests are not working:
# https://github.com/moodlerooms/moodle-plugin-ci/issues/70
sudo: required

addons:
  hosts:
    - commander.test
  firefox: "47.0.1"
  postgresql: "9.4"
  apt:
    packages:
      - openjdk-8-jre-headless
      - chromium-chromedriver
      - redis-server

services:
  - mysql

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

# Alternate tests with MySQL and PostgreSQL
matrix:
  include:
    # PHP 7.0
    - php: 7.0
      env: DB=pgsql  MOODLE_BRANCH=MOODLE_35_STABLE
    - php: 7.0
      env: DB=mysqli MOODLE_BRANCH=MOODLE_36_STABLE
    # PHP 7.2
    - php: 7.2
      env: DB=pgsql MOODLE_BRANCH=MOODLE_37_STABLE
    - php: 7.2
      env: DB=mysqli  MOODLE_BRANCH=master


before_install:
  - phpenv config-rm xdebug.ini
  - cd ../..
  - nvm install 8.9;
  - nvm use 8.9;
  - composer create-project -n --no-dev --prefer-dist blackboard-open-source/moodle-plugin-ci ci ^2;
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"
  - PATH=$(echo "$PATH" | sed -e 's/:\/usr\/local\/lib\/jvm\/openjdk11\/bin//') JAVA_HOME=/usr/lib/jvm/java-1.8.0-openjdk-amd64

install:
  - moodle-plugin-ci install -vvv
  - moodle-plugin-ci add-plugin moodlehq/moodle-local_moodlecheck

script:
  - php moodle/local/moodlecheck/cli/moodlecheck.php --path=local/commander --format=text
  - moodle-plugin-ci phplint
  - moodle-plugin-ci phpcpd
  - moodle-plugin-ci phpmd
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci validate
  - moodle-plugin-ci savepoints
  - moodle-plugin-ci mustache
  - moodle-plugin-ci grunt
  - moodle-plugin-ci phpunit
  - moodle-plugin-ci behat